
<ul class="tree-root" droplet-tree-root [context]="tree" #treeRoot>
  <li droplet-tree-preview [context]="tree[0]" [root]="treeRoot">
    <span class="tree-element" droplet-tree-node [context]="tree[0]" [root]="treeRoot">
      {{tree[0].title}} <button>Action</button>
    </span>
  </li>
  <li droplet-tree-preview [context]="tree[1]" [root]="treeRoot">
    <span class="tree-element" droplet-tree-node [context]="tree[1]" [root]="treeRoot">
      {{tree[1].title}} <button>Action</button>
    </span>
    <ul>
      <li droplet-tree-preview [context]="tree[1].children[0]" [root]="treeRoot">
        <span class="tree-element" droplet-tree-node [context]="tree[1].children[0]" [root]="treeRoot">
          {{tree[1].children[0].title}} <button>Action</button>
        </span>
      </li>
    </ul>
  </li>
</ul>
